name: build

on:
  workflow_dispatch:

jobs:
  build-win-x64:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Publish
      run:  ./build-win-x64.ps1
      shell: pwsh
      
    - name: Upload
      uses: actions/upload-artifact@v3.0.0
      with:
        name: pianotranscription-win-x64
        path: ./PianoTranscription/bin/Release/net6.0/win-x64/publish
  
  build-linux-x64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Publish
      run:  chmod +x ./build-linux-x64.sh && ./build-linux-x64.sh
      shell: bash
      
    - name: Upload
      uses: actions/upload-artifact@v3.0.0
      with:
        name: pianotranscription-linux-x64
        path: ./PianoTranscription/bin/Release/net6.0/linux-x64/publish
        
  build-osx-x64:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Publish
      run:  chmod +x ./build-osx-x64.sh && ./build-osx-x64.sh
      shell: bash
      
    - name: Upload
      uses: actions/upload-artifact@v3.0.0
      with:
        name: pianotranscription-osx-x64
        path: ./PianoTranscription/bin/Release/net6.0/osx-x64/publish